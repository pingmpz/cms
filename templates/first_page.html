<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>C.C.S. Maintenance Service</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="{% static "assets/css/icons.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "assets/css/app-modern.min.css" %}" rel="stylesheet" type="text/css" id="light-style" />
        <link href="{% static "assets/css/app-modern-dark.min.css" %}" rel="stylesheet" type="text/css" id="dark-style" />

    </head>

    <body class="loading authentication-bg" data-layout-config='{"darkMode":false}'>

        <section class="hero-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <div class="mt-md-4">
                            <br><br><br>

                            <h1 class="text-white mt-3 mb-0 hero-title" style="font-weight: 1000;">CMS</h2>
                            <h4 class="fw-normal mt-0 mb-4 hero-title" style="color:#b3dcf7">C.C.S. Maintenance Service</h6>

                            <p class="mb-4 font-16 text-white-50">
                              Welcome to C.C.S. Maintenance Service.<br>
                              <u>Support Sections</u><br>
                              &nbsp;▪️ MA (Maintenance)<br>
                              &nbsp;▪️ AD-SER (Admin Service)<br>
                              &nbsp;▪️ OHS (Safety)<br>
                            </p>

                            <a class="btn btn-success rounded-pill" href="/new_request/"><i class="uil-comment-plus"></i> New Request</a>
                            &nbsp;
                            <a class="btn btn-light rounded-pill" href="/login_page/"><i class="uil-unlock-alt"></i> Log In</a>

                            <br><br><br>
                        </div>
                    </div>
                    <div class="col-md-5 offset-md-2">
                        <div class="text-md-end mt-3 mt-md-0">
                            <br><br>
                            <img src="{% static "custom/img/logo.svg" %}" class="img-fluid"/>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- bundle -->
        <script src="{% static "assets/js/vendor.min.js" %}"></script>
        <script src="{% static "assets/js/app.min.js" %}"></script>
        <script src="{% static "custom/custom.js" %}"></script>
    </body>
</html>
